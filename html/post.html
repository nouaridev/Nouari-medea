<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>

    <!-- Bootstrap -->
    <script src="../libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Axios -->
    <script src="../libs/axios/dist/axios.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <style>
        /* You can add custom styles here if needed */
    </style>
</head>
<body class="post-body">
    <!-- loader -->
    <div class="load-cont">
        <span class="loaderr"></span>
    </div>
    <!-- Alert Section -->
    <div id="alerts"></div>

    <!-- Navbar -->
    <div class="container navbar-container mt-3">
        <nav class="navbar">
            <div class="nav-left">
                <div class="logo">NRI <i class="fas fa-share-nodes"></i></div>
            </div>
            <div class="nav-links">
                <a class="home-btn btn"><i class="fa-solid fa-house"></i></a>
                <a class="log-out btn"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container main mt-4">
        <!-- Post Card -->
        <div class="post-container">
            <!-- The post content will be inserted here dynamically -->
        </div>

        <!-- Comments Section -->
        <div class="mt-1 comments-section">
            <h4 class="text-info">Comments</h4>
            <!-- Comments will be dynamically loaded here -->
        </div>
    </div>

    <script src="../main.js"></script>

</body>
</html>
