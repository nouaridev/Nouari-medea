<!DOCTYPE html>

<head>

    <!-- Bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS -->

    <!-- Axios -->

<body>

    <!-- add post button -->
    <div class="add-post" data-bs-toggle="modal" type="button" data-bs-target="#createPostModal"><i class="fa-solid fa-square-plus"></i></div> 
    


    <!-- post modal -->
    <!-- The Modal -->
    <div class="modal fade add post-modal" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">Create a New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 i1">
                            <label for="postTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="postTitle" placeholder="Enter title" required>
                        </div>
                        <div class="mb-3 i2">
                            <label for="postContent" class="form-label">Content</label>
                            <textarea class="form-control" id="postContent" rows="4" placeholder="Write your post here..." required></textarea>
                        </div>
                        <div class="mb-3 i3">
                            <label for="postImage" class="form-label">Upload Picture</label>
                            <input type="file" class="form-control" id="postImage" accept="image/*">
                        </div>
                        <div class="mb-3">

                            <!-- select posts tags -->
                            <div class="dropdown">
                                <button onclick="toggleDropdown()" class="btn btn-primary">Select Options</button>
                                <div id="options" class="dropdown-content">

                                </div>
                            </div>
                            <div class="selected-items"></div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary submit-post" data-bs-dismiss="modal">Create Post</button>
                </div>
            </div>
        </div>
    </div>


    <!-- allert section -->
    <div id="alerts"></div>

        <!-- ðŸ“Œ Navbar-->
        <div class="container navbar-container " >
            <nav class="navbar">
                <div class="nav-left">
                    <div class="logo">NRI-<i class="fa-solid fa-dragon"></i></div>
                </div>
                <div class="analystics">
                    <div class="nbrusers"><span> 899  </span><i class="fa-solid fa-users"></i></div>
                    <div class="nbrposts">14303 <i class="fa-solid fa-clipboard"></i></div>
                </div>
                <div class="nav-links">
                    <a class="home-btn btn"><i class="fa-solid fa-house"></i></a>
                    <a class="log-out btn" ><i class="fa-solid fa-right-from-bracket"></i></a>
                </div>
            </nav>
        </div>
     
    
        

<!-- the main content  -->
