<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Login Form</title>
    <!-- linking bootstrap and axios -->
    <script src="../libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../libs/axios/dist/axios.min.js"></script>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        
  
  <style>
        /* General Styles */
        body {
            background-color: #131722;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            z-index: 22;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        /* Login Container */
        .login-container {
            background-color: #1b1f2b;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #00aaff; 
            margin-bottom: 20px;
        }

      
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #ddd;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #222838; 
            color: #ffffff;
        }

        .input-group input::placeholder {
            color: #aaa;
        }

    
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

     
        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #00aaff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* handiling the alerts contianer */
        #alerts{
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -9;
            opacity: 0;
            transition: 0.3s;
            background-color: #04031fd0;
        }


    /* loader */
    .load-cont{
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
        background-color: #04031fd0;
        z-index: -100;
        opacity: 0;
        width: 100%;
        height: 100%;
        transition: all 0.3s ease-in-out;
    }
    .loaderr {
    width: 8px;
    height: 40px;
    border-radius: 4px;
    display: block;
    margin: 20px auto;
    position: relative;
    background: currentColor;
    color: #007BFF;
    box-sizing: border-box;
    animation: animloader 0.3s 0.3s linear infinite alternate;
    }

    .loaderr::after, .loaderr::before {
    content: '';
    width: 8px;
    height: 40px;
    border-radius: 4px;
    background: currentColor;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 20px;
    box-sizing: border-box;
    animation: animloader 0.3s  0.45s  linear infinite alternate;
    }
    .loaderr::before {
    left: -20px;
    animation-delay: 0s;
    }

    @keyframes animloader {
    0%   { height: 48px} 
    100% { height: 4px}
    }

    </style>
       
</head>
<body>
    <div class="load-cont">
        <span class="loaderr"></span>
    </div>
    <div id="alerts"></div>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="userName">User name</label>
                <input type="text" id="userName" placeholder="Enter your email" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="off">
            </div>
            <button type="submit" class="login-btn" id="login-btn">Login</button><!DOCTYPE html>
            <a href="signup.html" class="forgot-password">do you want to create an acount ?</a>
        </form>
    </div>

    <script src="../main.js"></script>
</body>
</html>
