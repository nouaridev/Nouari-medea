<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--linking css-->
    <link rel="stylesheet" href="/source/styles/home.css">

    <!-- importing bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- linking axios -->
     <script src="/node_modules/axios/dist/axios.js"></script>
</head>

<body>

    <!-- header -->
    <div class="header shadow rounded-bottom-5">
        <div class="container">

            <div class="nav pt-4">
                <div class="left-btns btns">
                    <a href="home.html" class="logo">NRI-THREADS</a>
                    <button type="button" class="btn btn-primary add-post">add post</button>
                    <button type="button" class="btn btn-secondary profile">profile</button>
                </div>
                <div class="right-btns btns">
                    <button type="button" class="btn btn-outline-danger logout">log-out</button>
                    <button type="button" class="btn btn-outline-success register">register</button>
                    <button type="button" class="btn btn-outline-success login">login</button>
                    <a href=""><img src="/source/images/pfp.jpg" alt="" class="user-pfp"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- header -->

    <!-- main content -->
    <div class="main">
        <div class="container">

            <!-- posts wrapper   -->
            <div class="posts">
             

                
            </div>
        </div>
    </div>


    <script>
        let b = 0;
        window.addEventListener('scroll', updateOnScroll)
        function updateOnScroll() {
            if (b == 0) {
                b = window.scrollY;
            } else {
                if (b < window.scrollY) {
                    if (window.scrollY - b > 100) {

                        document.querySelector('.header').style.transform = 'translateY(-100px)';
                    }


                } else {
                    if (b - window.scrollY > 300) {

                        document.querySelector('.header').style.position = 'fixed';
                        document.querySelector('.header').style.transform = 'translateY(0px)';
                        document.querySelector('.header').style.top = '0';
                        document.querySelector('.header').style.left = '0';

                    }


                }

            }
            if (b - window.scrollY > 300 || b - window.scrollY < -300) {
                b = window.scrollY;
            }
        }
    </script>
    <script src="./../scripts/home.js"></script>
</body>

</html>
