<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRI-MEDIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
       <!-- Bootstrap -->
       <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
       <!-- Bootstrap CSS -->
       <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   
       <!-- Axios -->
       <script src="libs/axios/dist/axios.min.js"></script>
   
          <!-- font awesome  -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        
          <!-- initial css -->
           <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: white;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .popup {
            background: #121826;
            color: #ffffff;
            padding: 40px;
            width: 600px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
        }
        .popup h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        .highlight {
            color: #4db5ff;
            font-weight: bold;
            font-size: 22px;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons a {
            color: #4db5ff;
            font-size: 28px;
            margin: 0 15px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #00aaff;
        }
        .warning {
            font-size: 18px;
            background: rgba(255, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        .close-btn {
            background: #4db5ff;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .close-btn:hover {
            background: #00aaff;
        }


        @media (max-width: 768px) {
    .popup {
        width: 80%; /* تقليل العرض على الأجهزة اللوحية */
        padding: 15px;
    }
    .popup h2 {
        font-size: 20px;
    }
    .popup p {
        font-size: 14px;
    }
    .social-icons a {
        font-size: 18px;
    }
    .close-btn {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .popup {
        width: 85%; /* الحفاظ على مسافة من الحواف */
        padding: 12px;
    }
    .popup h2 {
        font-size: 18px;
    }
    .popup p {
        font-size: 13px;
    }
    .social-icons a {
        font-size: 16px;
        margin: 5px;
    }
    .warning {
        font-size: 12px;
    }
    .close-btn {
        font-size: 14px;
    }
}

@media (max-width: 360px) {
    .popup {
        width: 90%; /* أصغر عرض لكن ليس 100% */
        height: auto; /* السماح بتمدد المحتوى دون أن يملأ الشاشة */
        padding: 10px;
    }
}

    </style>
</head>
<body>
    
    <!-- allert section -->
    <div class="container">
        <div id="alerts"></div>
    </div>
    <script>
     
        window.onload = ()=>{
            alert(`
                        <div class="popup-overlay">
                    <div class="popup">
                        <h2>NRI-Media</h2>

                         <div class="social-icons">
                            <a href="https://www.npmjs.com/" target="_blank"><i class="fab fa-npm"></i></a>
                            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank"><i class="fab fa-js-square"></i></i></a>
                            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank"><i class="fab fa-css3-alt"></i></a>
                            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank"><i class="fab fa-html5"></i></i></a>
                        </div>
                        <p>Your go-to platform for sharing and discovering amazing content!</p>
                        
                        <div class="social-icons">
                            <a href="https://web.facebook.com/aderyndev" target="_blank"><i class="fab fa-facebook"></i></a>
                            <a href="https://www.instagram.com/ismail_nouari_" target="_blank"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/in/nouari" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="https://github.com/nouaridev" target="_blank"><i class="fab fa-github"></i></a>
                        </div>

                        <p class="warning">
                            ⚠️ Be careful! The database  <i class="fas fa-database"></i>  is live , and anything you upload can be seen by other users. Think before sharing your pictures and content!
                        </p>
                        <p>We value your privacy and security, so make sure to be mindful of the information you share.</p>

                        <button class="close-btn"><i class="fas fa-handshake"></i></button>
                    </div>
                </div>
            ` , 'success' , 50000)
         
            setTimeout(()=>{
                   window.location.href = "/html/login.html"
            }, 52000)
            document.querySelector('.close-btn').addEventListener('click', function() {
                window.location.href = "/html/login.html"
            } )    
        }
    </script>
    <script src="html/main.js"></script>
</body>
</html>
